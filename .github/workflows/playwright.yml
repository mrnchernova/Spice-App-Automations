name: Automated Tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: all tests
        type: choice
        options:
          - first test
          - second test
          - all tests

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Ensure browsers are installed
      run: python -m playwright install
    - name: Run first test
      if: "github.event.inputs.deployment_target == 'first_test'"
      run: tests/test_f.py::test_wiki1[chromium] --alluredir=allure-results
    - name: Run second test
      if: "github.event.inputs.deployment_target == 'second_test'"
      run: tests/test_f.py::test_wiki2[chromium] --alluredir=allure-results
    - name: Run all tests
      if: "github.event.inputs.deployment_target == 'all tests'"
      run: pytest --alluredir=allure-results
    - name: Store allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path:
          allure-results
        retention-days: 1



  generate-report:
    needs: test
    runs-on: ubuntu-latest
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - run: allure generate -c allire-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path:
            _site
          retention-days: 1

  publish-report:
    needs: generate-report
    runs-on: ubuntu-latest
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3